version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: medusa
    volumes:
      - medusa_db:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      - db
      - redis
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://medusa:${POSTGRES_PASSWORD}@db:5432/medusa?sslmode=disable
      REDIS_URL: redis://redis:6379

      STORE_CORS: https://bigstickflag.com
      ADMIN_CORS: https://bigstickflag.com
      AUTH_CORS: https://bigstickflag.com

      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}

    ports:
      - "9000:9000"
    restart: unless-stopped

    command:
      [
        "sh",
        "-lc",
        "until nc -z db 5432; do echo 'waiting for postgres...'; sleep 2; done; npx medusa db:migrate && npx medusa db:sync-links && npx medusa start"
      ]

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9000/store/products"]
      interval: 30s
      timeout: 5s
      retries: 5

  storefront:
    build:
      context: ../storefront
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: https://api.bigstickflag.com
      NEXT_PUBLIC_BASE_URL: https://bigstickflag.com
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  medusa_db: